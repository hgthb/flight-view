<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADAR LIVE VIEW</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --table-bg: #161b22;
            --text-main: #c9d1d9;
            --text-highlight: #58a6ff;
            --border: #30363d;
            --accent: #f2cc8f;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        h2 {
            margin: 0;
            color: var(--text-highlight);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #status-bar {
            font-size: 0.9em;
            color: #8b949e;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #8b949e;
            margin-right: 5px;
        }

        .status-dot.active { background-color: #2ea043; box-shadow: 0 0 8px #2ea043; }
        .status-dot.error { background-color: #da3633; }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--table-bg);
            min-width: 600px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background-color: #21262d;
            color: var(--text-highlight);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        tr:last-child td { border-bottom: none; }
        
        .flight-id { color: var(--accent); font-weight: bold; font-size: 1.1em; }
        .route { color: #e1e4e8; }
        .time-box { 
            font-family: 'Consolas', monospace;
            background: #00000050;
            padding: 4px 8px;
            border-radius: 4px;
            color: #79c0ff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>RADAR LIVE VIEW</h2>
        <div id="status-bar">
            <span class="status-dot" id="dot"></span>
            <span id="status-text">Đang kết nối...</span>
        </div>
    </div>

    <div class="table-wrapper">
        <table id="radar-table">
            <thead>
                <tr>
                    <th>Chuyến bay</th>
                    <th>Chặng bay</th>
                    <th>Giờ đi (ATD)</th>
                    <th>Giờ đến (ETA)</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td colspan="4" style="text-align: center; color: #8b949e;">
                        Đang tải dữ liệu từ vệ tinh...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // ==========================================
    // CẤU HÌNH JSONBIN (CẬP NHẬT MỚI)
    // ==========================================
    const BIN_ID = "69882ce643b1c97be96e151e";
    // Dùng Access Key để đảm bảo an toàn cho Client (Chỉ đọc)
    const ACCESS_KEY = "$2a$10$E020cSPDeHQd0G9ytrUj3u1YSFJN0d9sP3X0B38kOk.sZoVNqZn8K";

    async function fetchData() {
        const dot = document.getElementById('dot');
        const statusText = document.getElementById('status-text');
        
        statusText.innerText = "Đang đồng bộ...";
        dot.className = 'status-dot';

        try {
            const url = `https://api.jsonbin.io/v3/b/${BIN_ID}/latest?nocache=${Date.now()}`;
            
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'X-Access-Key': ACCESS_KEY, // Sử dụng Access Key theo yêu cầu
                    'X-Bin-Meta': 'false',
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                if (response.status === 401 || response.status === 403) {
                    throw new Error("Lỗi quyền truy cập (Access Key sai hoặc Bin Private)");
                } else if (response.status === 404) {
                    throw new Error("Không tìm thấy Bin ID");
                } else {
                    throw new Error(`Lỗi mạng: ${response.status}`);
                }
            }

            const data = await response.json();
            
            // Xử lý các trường hợp cấu trúc dữ liệu trả về
            let flights = [];
            if (Array.isArray(data)) {
                flights = data;
            } else if (data.record && Array.isArray(data.record)) {
                flights = data.record;
            } else if (data.flights && Array.isArray(data.flights)) {
                flights = data.flights;
            } else if (data.record && data.record.flights) {
                flights = data.record.flights;
            }

            renderTable(flights);
            
            const time = new Date().toLocaleTimeString('vi-VN', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            statusText.innerText = `Cập nhật lúc: ${time}`;
            dot.className = 'status-dot active';

        } catch (error) {
            console.error("Lỗi chi tiết:", error);
            statusText.innerText = `Lỗi: ${error.message}`;
            dot.className = 'status-dot error';
        }
    }

    function renderTable(flights) {
        const tbody = document.getElementById('table-body');
        
        if (!flights || flights.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Chưa có dữ liệu chuyến bay.</td></tr>';
            return;
        }

        let html = '';
        flights.forEach(f => {
            html += `
                <tr>
                    <td class="flight-id">${f.full_name || f.name || '---'}</td>
                    <td class="route">${f.route || '---'}</td>
                    <td><span class="time-box">${f.atd || '--:--'}</span></td>
                    <td><span class="time-box">${f.eta || '--:--'}</span></td>
                </tr>
            `;
        });
        tbody.innerHTML = html;
    }

    fetchData();
    setInterval(fetchData, 10000); // Tự động cập nhật 10s
</script>

</body>
</html>
