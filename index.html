<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADAR VIEW C.15</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --table-bg: #161b22;
            --border: #30363d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: #ffffff;
            margin: 0;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { width: 100%; max-width: 1000px; }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 5px; border-bottom: 1px solid var(--border); margin-bottom: 10px;
        }

        h2 { margin: 0; color: #58a6ff; font-size: 1.1rem; letter-spacing: 1px; }

        #status-bar { font-size: 0.7em; color: #8b949e; display: flex; align-items: center; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background-color: #8b949e; margin-right: 4px; display: inline-block; }
        .status-dot.active { background-color: #2ea043; box-shadow: 0 0 5px #2ea043; }
        .status-dot.error { background-color: #da3633; }

        .input-group {
            display: flex; gap: 5px; margin-bottom: 10px; background: #21262d; padding: 5px; border-radius: 6px; border: 1px solid var(--border);
            align-items: center; justify-content: center; flex-wrap: wrap;
        }
        .input-group input {
            background: #0d1117; border: 1px solid #30363d; color: white; padding: 4px 8px; border-radius: 4px; font-weight: bold; text-align: center; font-size: 12px;
        }
        .input-group button {
            background: #238636; color: white; border: 1px solid rgba(240,246,252,0.1); padding: 4px 10px; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 11px;
        }
        .input-group button:hover { background: #2ea043; }
        
        #v-search { border: 1px solid #58a6ff; color: #58a6ff; }
        #v-search::placeholder { color: #58a6ff; opacity: 0.7; }

        /* --- UPDATE C.15: ABOUT LABEL STYLE (Kh·∫Øc ch√¨m √°nh b·∫°c) --- */
        #about-label {
            font-size: 10px;
            font-weight: 900;
            color: #8b949e; /* M√†u x√°m c∆° b·∫£n */
            text-transform: uppercase;
            cursor: pointer;
            user-select: none;
            margin-left: 5px;
            /* Hi·ªáu ·ª©ng kh·∫Øc ch√¨m √°nh b·∫°c: Shadow t·ªëi b√™n tr√™n, s√°ng b√™n d∆∞·ªõi */
            text-shadow: -1px -1px 1px rgba(0,0,0,0.8), 1px 1px 1px rgba(255,255,255,0.1);
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        #about-label:hover {
            color: #c9d1d9; /* S√°ng h∆°n khi hover */
        }

        .table-wrapper { overflow-x: auto; border-radius: 6px; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; background-color: var(--table-bg); font-size: 11px; white-space: nowrap; }
        
        th, td { padding: 4px 2px; text-align: left; border-bottom: 1px solid var(--border); vertical-align: middle; }
        
        th {
            background-color: #21262d; color: #ff0000; font-weight: 900; font-size: 0.8rem;
            text-transform: uppercase; text-shadow: 1px 1px 2px #000;
        }
        
        .col-idx { text-align: center; width: 25px; font-weight: 900; text-shadow: 1px 1px 2px #000; }
        td.col-idx { color: #d99a6c; }

        .pair-blue { background-color: rgba(0, 220, 255, 0.5); border-left: 4px solid #00d4ff; } 
        .pair-brown { background-color: rgba(255, 180, 0, 0.5); border-left: 4px solid #ffcc00; }
        .standalone { background-color: rgba(255, 50, 50, 0.35); border-left: 4px solid #ff3333; }

        .flight-cell { display: flex; flex-direction: column; }
        .flight-id { color: #ffffff; font-weight: 900; font-size: 1.15em; text-shadow: 2px 2px 2px #000; }
        .reg-id { color: #ffff00; font-size: 0.9em; font-weight: bold; text-shadow: 1px 1px 2px #000; }

        .route-cell { display: flex; flex-direction: column; max-width: 110px; overflow: hidden; }
        .route-main { font-weight: 800; color: #ffffff; font-size: 1em; margin-bottom: 2px; text-shadow: 1px 1px 2px #000; }
        
        .ac-info { font-size: 0.85em; color: #e2e8f0; display: flex; align-items: center; text-shadow: 1px 1px 1px rgba(0,0,0,0.8); }
        .duration-text { color: #ffff00; font-weight: bold; margin-left: 4px; display: flex; align-items: center; }
        
        .type-pill { display: inline-block; padding: 0px 3px; border-radius: 2px; font-size: 8px; font-weight: bold; margin-right: 3px; vertical-align: middle; box-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
        .pill-arr { background: #1e40af; color: #ffffff; }
        .pill-dep { background: #166534; color: #ffffff; }

        .time-box { display: flex; flex-direction: column; font-family: 'Consolas', monospace; font-size: 0.95em; text-shadow: 1px 1px 1px #000; }
        .time-row { display: flex; align-items: center; margin-bottom: 1px; }
        
        .prefix { font-weight: bold; margin-right: 2px; font-size: 0.8em; width: 10px; display: inline-block; }
        .p-sched { color: #cbd5e1; } .p-est { color: #facc15; } .p-real { color: #4ade80; }  
        .t-sched { color: #ffffff; font-weight: bold; } .t-est { color: #fef08a; font-weight: bold; } .t-real { color: #00ff00; font-weight: 900; }
        
        .status-cell { font-weight: bold; font-size: 0.85em; }
        .st-box { padding: 2px 4px; border-radius: 3px; display: flex; gap: 3px; text-transform: uppercase; font-size: 9px; align-items: center; width: fit-content; box-shadow: 1px 1px 2px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2); }
        
        .st-c-plan { background: #334155; color: #ffffff; }
        .st-c-live { background: #00ffff; color: #000000; font-weight: 900; box-shadow: 0 0 5px #00ffff; }
        .st-c-done { background: #16a34a; color: #ffffff; }
        .st-c-unk { background: #4b5563; color: #e5e7eb; }

        .empty-msg { text-align: center; padding: 15px; color: #8b949e; font-style: italic; }
        
        #over-limit-msg { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); color: #ef4444; font-size: 2rem; font-weight: 900; 
            z-index: 10000; justify-content: center; align-items: center; flex-direction: column;
        }

        /* --- UPDATE C.15: INFO MODAL STYLE --- */
        #about-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 20000;
            justify-content: center; align-items: center;
            backdrop-filter: blur(2px);
        }
        .about-content {
            background: #161b22; border: 1px solid #30363d; padding: 25px; border-radius: 12px;
            text-align: center; color: #e6edf3; box-shadow: 0 0 25px rgba(0,0,0,0.9);
            min-width: 260px;
            animation: fadeIn 0.2s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .about-content p { margin: 12px 0; font-size: 15px; font-weight: 500; letter-spacing: 0.5px; border-bottom: 1px dashed #30363d; padding-bottom: 5px; }
        .about-content p:last-child { border-bottom: none; }

        /* Animation cho Search */
        @keyframes row-flash { 0%, 100% { background-color: transparent; } 50% { background-color: rgba(255, 255, 255, 0.8); } }
        .row-highlight { animation: row-flash 0.5s ease-in-out 3; }

        @media (min-width: 768px) {
            body { padding: 20px; }
            h2 { font-size: 1.5rem; margin-bottom: 20px; }
            #status-bar { font-size: 1em; }
            
            .input-group { padding: 10px; gap: 15px; margin-bottom: 20px; }
            .input-group input { font-size: 16px; padding: 8px 12px; width: 80px !important; }
            .input-group input[type="date"] { width: 150px !important; }
            #v-search { width: 120px !important; }
            .input-group button { font-size: 14px; padding: 8px 20px; }
            
            #about-label { font-size: 12px; margin-left: 10px; }

            table { font-size: 14px; }
            th, td { padding: 10px 15px; }
            th { font-size: 0.9rem; }
            .col-idx { width: 40px; font-size: 1.1em; }

            .pair-blue, .pair-brown, .standalone { border-left-width: 4px; }
            .flight-id { font-size: 1.3em; } .reg-id { font-size: 1em; }
            .route-main { font-size: 1.2em; margin-bottom: 5px; }
            .time-box { font-size: 1.1em; }
            .st-box { padding: 5px 10px; font-size: 11px; }
        }
    </style>
</head>
<body>

<div id="about-modal">
    <div class="about-content">
        <p style="color: #58a6ff; font-weight: bold; border: none; font-size: 1.1rem; margin-bottom: 15px;">CREDITS</p>
        <p>Developed by Mr H∆∞ng</p>
        <p>Tel : 0965594679</p>
        <p>Email : ndhung.pl@gmail.com</p>
    </div>
</div>

<div id="over-limit-msg">
    <div>‚ö†Ô∏è OVER LIMIT !</div>
    <div style="font-size: 1rem; color: #888; margin-top: 10px;">Vui l√≤ng li√™n h·ªá Admin</div>
</div>

<div class="container">
    <div class="header">
        <h2>RADAR VIEW C.15</h2>
        <div id="status-bar">
            <span class="status-dot" id="dot"></span>
            <span id="status-text">Checking...</span>
        </div>
    </div>

    <div class="input-group">
        <input type="text" id="v-airport" value="PXU" placeholder="CODE" style="width: 50px; text-transform: uppercase;">
        <input type="date" id="v-date" style="width: 110px;">
        <button id="v-load">XEM</button>
        <input type="text" id="v-search" placeholder="üîç T√¨m..." style="width: 80px; text-transform: uppercase;">
        <span id="about-label" title="Double Click to view info">ABOUT</span>
    </div>

    <div class="table-wrapper">
        <table id="radar-table">
            <thead>
                <tr>
                    <th class="col-idx">#</th>
                    <th>Chuy·∫øn</th>
                    <th>L·ªô tr√¨nh</th>
                    <th>Dep</th>
                    <th>Arr</th>
                    <th>Stt</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr><td colspan="6" class="empty-msg">Vui l√≤ng b·∫•m XEM...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://pleiku-flight-radar-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "pleiku-flight-radar" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const airportInput = document.getElementById('v-airport');
    const dateInput = document.getElementById('v-date');
    const btnLoad = document.getElementById('v-load');
    const searchInput = document.getElementById('v-search');
    const dot = document.getElementById('dot');
    const statusText = document.getElementById('status-text');
    const tableBody = document.getElementById('table-body');
    const limitMsg = document.getElementById('over-limit-msg');
    
    // --- UPDATE C.15: ABOUT LOGIC ---
    const aboutLabel = document.getElementById('about-label');
    const aboutModal = document.getElementById('about-modal');

    aboutLabel.addEventListener('dblclick', () => {
        aboutModal.style.display = 'flex';
    });

    aboutModal.addEventListener('click', (e) => {
        // Ch·ªâ ƒë√≥ng khi click v√†o v√πng t·ªëi (overlay), kh√¥ng ƒë√≥ng khi click v√†o n·ªôi dung
        if (e.target === aboutModal) {
            aboutModal.style.display = 'none';
        }
    });

    const today = new Date(new Date().getTime() + 7*60*60*1000).toISOString().split('T')[0];
    dateInput.value = today;

    function getDeviceId() {
        let id = localStorage.getItem('radar_device_id_c13');
        if (!id) {
            id = 'dev_' + Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
            localStorage.setItem('radar_device_id_c13', id);
        }
        return id;
    }

    function checkLimit() {
        const deviceId = getDeviceId();
        const limitRef = ref(db, 'settings/count_link');

        runTransaction(limitRef, (currentData) => {
            if (currentData === null) return { counts: 1, id_list: deviceId };
            let data = typeof currentData === 'number' ? { counts: currentData, id_list: "" } : currentData;
            const currentCount = data.counts || 0;
            const currentList = data.id_list || "";
            const idArray = currentList.split('\n');
            
            if (idArray.includes(deviceId)) return; 
            if (currentCount >= 50) return; 

            return {
                counts: currentCount + 1,
                id_list: currentList ? currentList + "\n" + deviceId : deviceId
            };
        }).then((result) => {
            if (result.committed) {
                statusText.innerText = "Authorized (New)";
                dot.className = "status-dot active";
                loadData();
            } else {
                get(limitRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        const rawList = (typeof data === 'number') ? "" : (data.id_list || "");
                        const idArray = rawList.split('\n');
                        if (idArray.includes(deviceId)) {
                            statusText.innerText = "Authorized";
                            dot.className = "status-dot active";
                            loadData();
                        } else {
                            limitMsg.style.display = "flex";
                            document.body.style.overflow = "hidden";
                            statusText.innerText = "Over Limit";
                        }
                    } else { statusText.innerText = "Error Data"; }
                });
            }
        }).catch(err => { console.error(err); statusText.innerText = "Error Check"; });
    }

    searchInput.addEventListener('input', function() {
        const term = this.value.toUpperCase().trim();
        const rows = tableBody.querySelectorAll('tr');
        rows.forEach(r => r.classList.remove('row-highlight'));

        if(term.length < 2) return;

        let found = false;
        rows.forEach(row => {
            if(found) return;
            const flightIdEl = row.querySelector('.flight-id');
            if(flightIdEl) {
                const flightId = flightIdEl.textContent;
                if(flightId.includes(term)) {
                    row.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    row.classList.add('row-highlight');
                    found = true;
                }
            }
        });
    });

    function loadData() {
        const airport = airportInput.value.toUpperCase().trim();
        const date = dateInput.value;

        if(!airport || !date) return;
        
        statusText.innerText = `Loading...`;
        dot.className = "status-dot"; 

        const dataRef = ref(db, `database_flights/${airport}/${date}`);
        
        onValue(dataRef, (snapshot) => {
            if (snapshot.exists()) {
                const rawFlights = Object.values(snapshot.val());
                renderTable(rawFlights);
                statusText.innerText = `Online: ${new Date().toLocaleTimeString('vi-VN')}`;
                dot.className = "status-dot active";
                if(searchInput.value) searchInput.dispatchEvent(new Event('input'));
            } else {
                tableBody.innerHTML = '<tr><td colspan="6" class="empty-msg">No Data.</td></tr>';
                statusText.innerText = "No Data";
                dot.className = "status-dot";
            }
        });
    }

    function renderTable(rawFlights) {
        if (!rawFlights || rawFlights.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="6" class="empty-msg">Tr·ªëng.</td></tr>';
            return;
        }

        rawFlights.sort((a,b) => (a.raw_sort_time || 0) - (b.raw_sort_time || 0));

        let groups = []; 
        let used = new Set();
        
        rawFlights.forEach(f => {
            const fId = f.flight + "_" + f.raw_sort_time + "_" + f.type;
            if (used.has(fId)) return;
            let currentGroup = [f]; used.add(fId);
            
            if (f.type === 'arr') {
                const pair = rawFlights.find(p => {
                    const pId = p.flight + "_" + p.raw_sort_time + "_" + p.type;
                    if (p.type !== 'dep' || used.has(pId)) return false;
                    if (f.o_iata !== p.d_iata || f.d_iata !== p.o_iata) return false;
                    const fMatch = f.flight.match(/^([A-Z0-9]{2})(\d+)$/);
                    const pMatch = p.flight.match(/^([A-Z0-9]{2})(\d+)$/);
                    if (fMatch && pMatch) {
                        const fCode = fMatch[1]; const fNum = parseInt(fMatch[2]);
                        const pCode = pMatch[1]; const pNum = parseInt(pMatch[2]);
                        if (fCode === pCode && Math.abs(fNum - pNum) === 1) return true;
                    }
                    return false;
                });
                if (pair) { currentGroup.push(pair); used.add(pair.flight + "_" + pair.raw_sort_time + "_" + pair.type); }
            }
            groups.push(currentGroup);
        });

        let html = "";
        let pIdx = 0;
        let globalIndex = 1; 

        groups.forEach(group => {
            const colorClass = group.length > 1 ? (pIdx++ % 2 === 0 ? "pair-blue" : "pair-brown") : "standalone";

            group.forEach(f => {
                const typeLabel = f.type === 'arr' ? 'ƒê·∫æN' : 'ƒêI';
                const typeClass = f.type === 'arr' ? 'pill-arr' : 'pill-dep';
                const durationHtml = f.duration ? `<span class="duration-text">|‚è≥${f.duration}</span>` : '';

                const createTimeRow = (prefix, label, time) => {
                    if (!time || time === "--:--") return "";
                    let pClass = label === 'S' ? 'p-sched' : (label === 'E' ? 'p-est' : 'p-real');
                    let tClass = label === 'S' ? 't-sched' : (label === 'E' ? 't-est' : 't-real');
                    return `<div class="time-row"><span class="prefix ${pClass}">${label}:</span><span class="${tClass}">${time}</span></div>`;
                };

                let depContent = createTimeRow('dep', 'S', f.dep_sched);
                if (f.dep_real && f.dep_real !== "--:--") depContent += createTimeRow('dep', 'A', f.dep_real);
                else if (f.dep_est && f.dep_est !== "--:--") depContent += createTimeRow('dep', 'E', f.dep_est);

                let arrContent = createTimeRow('arr', 'S', f.arr_sched);
                if (f.arr_real && f.arr_real !== "--:--") arrContent += createTimeRow('arr', 'A', f.arr_real);
                else if (f.arr_est && f.arr_est !== "--:--") arrContent += createTimeRow('arr', 'E', f.arr_est);

                let sText = f.status || "UNK";
                let sIcon = f.icon || "‚úà";
                let sClass = "st-c-plan";
                const upS = sText.toUpperCase();
                
                if(upS.includes("LANDED")) sClass = "st-c-done";
                else if(upS.includes("FLYING") || upS.includes("ACTIVE") || upS.includes("DEPARTED")) sClass = "st-c-live";
                else if(upS.includes("UNKNOWN") || upS.includes("CANCEL")) sClass = "st-c-unk";

                let shortStatus = sText;
                if(shortStatus.length > 8) shortStatus = shortStatus.substring(0, 8);

                html += `
                    <tr class="${colorClass}">
                        <td class="col-idx">${globalIndex++}</td>
                        <td><div class="flight-cell"><span class="flight-id">${f.flight || '---'}</span><span class="reg-id">${f.reg || ''}</span></div></td>
                        <td>
                            <div class="route-cell">
                                <div class="route-main"><span class="type-pill ${typeClass}">${typeLabel}</span>${f.o_iata || '?'}‚ûù${f.d_iata || '?'}</div>
                                <div class="ac-info">
                                    <span>${f.aircraft || ''}</span>
                                    ${durationHtml}
                                </div>
                            </div>
                        </td>
                        <td><div class="time-box">${depContent || '--:--'}</div></td>
                        <td><div class="time-box">${arrContent || '--:--'}</div></td>
                        <td class="status-cell">
                            <span class="st-box ${sClass}">${sIcon} ${shortStatus}</span>
                        </td>
                    </tr>`;
            });
        });
        tableBody.innerHTML = html;
    }

    btnLoad.onclick = loadData;
    checkLimit();

</script>

</body>
</html>
